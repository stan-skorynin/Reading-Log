<h1 mat-dialog-title>Add Book Form</h1>
<div mat-dialog-content>
    <form [formGroup]="bookForm">
        <mat-form-field appearance="outline">
            <mat-label>Book Title</mat-label>
            <input formControlName="title" matInput placeholder="Enter Title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre" placeholder="Select Genre">
                <mat-option value="">Classics</mat-option>
                <mat-option value="">Tragedy</mat-option>
                <mat-option value="">Sci-Fi</mat-option>
                <mat-option value="">Fantasy</mat-option>
                <mat-option value="">Action/Adventure</mat-option>
                <mat-option value="">Romance</mat-option>
                <mat-option value="">Crime/Mystery</mat-option>
                <mat-option value="">Humor/Satire</mat-option>
                <mat-option value="">Horror/Thiller</mat-option>
                <mat-option value="">Comic/Graphic Novel</mat-option>
                <mat-option value="">Biography/Autobiography</mat-option>
                <mat-option value="">Memoirs</mat-option>
                <mat-option value="">Cookbooks</mat-option>
                <mat-option value="">True Stories</mat-option>
                <mat-option value="">Self Help</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="">
            <h1>Staus</h1>
            <mat-radio-group formControlName="status" class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let status of statusList" [value]=status>
                    {{status}}
                </mat-radio-button>
            </mat-radio-group>
        </label>
        <mat-form-field appearance="outline">
            <mat-label>Page Bookmarked</mat-label>
            <input formControlName="page" matInput type="number" placeholder="Enter Page">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close=""> Save</button>
    <button mat-raised-button color="warn" mat-dialog-close=""> Close</button>
</div>
